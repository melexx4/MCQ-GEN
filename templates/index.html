<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <main>
        <div class="container">
            <p class="img">
                <img id="img" src="../static/images/QUIZZABLE.png" alt="Quiz App Logo">
            </p>
            <h1>Upload File to Generate MCQs</h1>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="cardupload">
                    <h3>Upload Files</h3>
                    <div class="drop_box">
                        <header>
                            <h4>Select File Here</h4>
                        </header>
                        <p>Files Supported: PDF, TXT</p>
                        <!-- Updated accept attribute to allow .txt files -->
                        <input type="file" name="file" accept=".pdf,.txt" id="fileID" required>
                        <p>How many Questions do you want to generate?</p>
                        <input type="number" name="num_questions" value="5" min="1" max="100" required>
                    </div>
                    <div class="ans-btn-container">
                        <button class="answer-btn" type="submit">Upload</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </main>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('loaderContainer').style.display = 'flex';
            
            // Simulate form submission (replace with actual form submission logic)
            setTimeout(function() {
                document.getElementById('uploadForm').submit(); // Submit the form after showing loader
            }, 1000); // Simulate 1 second delay, replace with actual AJAX or server-side logic
        });
    </script>
</body>
</html>
